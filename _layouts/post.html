<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/favicon-1.png"/>
    <title>Thoughts | Lawrence Wang</title>
    <link rel="stylesheet" href="/styles.css">    
  </head>
  <body>
    <div class="cursor hidden"></div>
    <div class="navigation">
      <a class="home" href="/">HOME</a> &nbsp;
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">PREV</a> &nbsp;
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">NEXT</a>
      {% endif %}
    </div>

    {{ content }}

    <h4>{{ page.date | date: '%d %B %Y %T' }}</h4>

    <script type="text/javascript">
      let mouseCursor = document.querySelector(".cursor")

      const cursor = (e) => {
        console.log("move")
        mouseCursor.style.top = e.pageY + "px"
        mouseCursor.style.left = e.pageX + "px"
      }

      const enter = (e) => {
        console.log("enter")
          mouseCursor.classList.remove("hidden")
      }

      const leave = (e) => {
        console.log("leave")
        mouseCursor.classList.add("hidden")
      }

      window.addEventListener("mousemove", cursor)
      window.addEventListener("mouseover", enter)
      window.addEventListener("mouseout", leave)
    </script>
  </body>
</html>

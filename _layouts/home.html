<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/favicon-1.png"/>
    <title>Thoughts | Lawrence Wang</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body class="home">
    <div class="cursor hidden"></div>
    <h1>Thoughts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <h5><a href="{{ post.url }}">{{ post.date | date: '%d %B %Y %T' }}</a></h5>
        </li>
      {% endfor %}
    </ul>

    <script type="text/javascript">
      let mouseCursor = document.querySelector(".cursor")

      const cursor = (e) => {
        mouseCursor.style.top = e.clientY + "px"
        mouseCursor.style.left = e.clientX + "px"
      }

      const enter = (e) => {
        mouseCursor.classList.remove("hidden")
      }

      const leave = (e) => {
        mouseCursor.classList.add("hidden")
      } 

      window.addEventListener("mousemove", cursor)
      window.addEventListener("mouseover", enter)
      window.addEventListener("mouseout", leave)
    </script>
  </body>
</html>
